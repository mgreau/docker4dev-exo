plf_tomcat_mysql:
   build: .
   container_name: plf43-tomcat-mysql-task
   ports:
    - "43980:8080"
   links:
    - plf_db:mysql-server
   volumes:
     - /Users/mgreau/Dev/Sources/docker/docker4dev-exo/exodev-plf-addons/addons:/opt/exo/addons

plf_db:
  image: mysql:5.6
  container_name: plf43-tomcat-mysql-task-db
  volumes_from:
    - plf_dbdata
  ports:
   - "3306:3306"
  environment:
   - MYSQL_ROOT_PASSWORD=plf
   - MYSQL_DATABASE=plf
   - MYSQL_USER=plf
   - MYSQL_PASSWORD=plf

plf_dbdata:
  image: busybox
  container_name: plf43-tomcat-mysql-task-dbdata
  command: /bin/sh
  volumes:
    - /var/lib/mysql
